<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E-Biz</title>
<link href="https://fonts.googleapis.com/css?family=Raleway:100,200" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="flex-container">
		<div id="wrapper">
			<header>
				<h1>City of Chattanooga</h1>
				<h2>E-Biz</h2>
			</header>

			<div class="buttons">
				<a class="button login"href="http://ebs.chattanooga.gov">Login</a>
				<a class="button help" href="#popup1" id="help">Help</a>
			</div>
			<div id="popup1" class="overlay">
				<div class="popup">
					<h2>Login Help</h2>
					<a class="close" href="#">x</a>
					<div class="content">
						<p>For help logging into E-Biz, please call the IT Service Desk at (423) 643-6301.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
